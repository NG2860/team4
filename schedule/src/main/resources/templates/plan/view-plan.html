<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            margin-top: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .plan-detail, .task-list, #map {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .plan-detail, .task-list {
            flex: 1;
            max-width: 300px;
        }
        #map {
            flex: 2;
            height: 400px;
        }
        .label {
            font-weight: bold;
        }
        .value {
            margin-left: 5px;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }
        .task-item {
            margin-top: 10px;
            padding: 5px 0;
            border-top: 1px solid #ddd;
        }
    </style>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g24wojyn1l"></script>
    <script src="/static/js/plan/view-plan.js" defer></script>
</head>
<body>

<a href="/views">Home</a>
<h2>View Plan</h2>
<div class="container">
    <!-- Plan Details Section -->
    <div id="plan-details" class="plan-detail">
        <h3>Plan Details</h3>
        <div>
            <span class="label">Title:</span>
            <span class="value" id="plan-title">Loading...</span>
        </div>
        <div>
            <span class="label">Departure:</span>
            <span class="value" id="departure-name">Loading...</span>
        </div>
        <div>
            <span class="label">Arrival:</span>
            <span class="value" id="arrival-name">Loading...</span>
        </div>
        <div>
            <span class="label">Arrival Time:</span>
            <span class="value" id="arrival-at">Loading...</span>
        </div>
        <div>
            <span class="label">Notification:</span>
            <span class="value" id="notification-message">Loading...</span>
        </div>
        <button id="get-time-remaining">Get Time Remaining</button>
        <div id="output"></div>
    </div>


    <!-- Task List Section -->
    <div class="task-list" id="tasks-container">
        <h3>Tasks</h3>
        <div id="task-list">Loading tasks...</div>
    </div>

    <!-- Map Section -->
    <div id="map"></div>
</div>

</body>
</html>
