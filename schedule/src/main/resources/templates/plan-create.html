<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Plan</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g24wojyn1l"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }
        #form-container {
            margin: 20px;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 1em;
        }
    </style>
</head>
<body>

<div id="form-container">
    <h2>Create a Plan</h2>
    <input type="text" id="title" placeholder="Plan Title" required>
    <input type="text" id="departure-name" placeholder="Departure Address" required>
    <input type="text" id="arrival-name" placeholder="Arrival Address" required>
    <input type="datetime-local" id="arrival-at" placeholder="Arrival Time" required>
    <textarea id="notification-message" placeholder="Notification Message"></textarea>
    <button id="create-plan-btn">Create Plan</button>
</div>

<div id="map"></div>

<script>
    // Initialize the map
    var map = new naver.maps.Map('map', {
        zoom: 10,
        center: new naver.maps.LatLng(37.3614483, 127.1114883)
    });
    var marker = new naver.maps.Marker({
        map: map,
        position: map.getCenter()
    });

    // Fetch coordinates from backend based on search type and address
    function fetchCoordinates(endpoint, address, callback) {
        fetch(`/api/${endpoint}?address=${encodeURIComponent(address)}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${your_jwt_token}
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data && data.latitude && data.longitude) {
                    const coords = new naver.maps.LatLng(data.latitude, data.longitude);
                    callback(coords);
                } else {
                    alert('Address not found.');
                }
            })
            .catch(error => {
                console.error('Error fetching coordinates:', error);
                alert('An error occurred while finding the address.');
            });
    }

    // Update map with selected coordinates
    function updateMap(addressId, endpoint) {
        const address = document.getElementById(addressId).value;
        fetchCoordinates(endpoint, address, function(coords) {
            map.setCenter(coords);
            marker.setPosition(coords);
        });
    }

    // Listeners for address changes, with user choice for endpoint
    document.getElementById('departure-name').addEventListener('change', function() {
        updateMap('departure-name', "search-location"); // Can also use "search-place" if preferred
    });
    document.getElementById('arrival-name').addEventListener('change', function() {
        updateMap('arrival-name', "search-place"); // Can also use "search-location" if preferred
    });

    // Handle plan creation
    document.getElementById('create-plan-btn').addEventListener('click', function() {
        const title = document.getElementById('title').value;
        const departureName = document.getElementById('departure-name').value;
        const arrivalName = document.getElementById('arrival-name').value;
        const arrivalAt = document.getElementById('arrival-at').value;
        const notificationMessage = document.getElementById('notification-message').value;

        // Ensure all fields are filled
        if (!title || !departureName || !arrivalName || !arrivalAt) {
            alert('Please fill in all required fields.');
            return;
        }

        const planData = {
            title: title,
            departureName: departureName,
            arrivalName: arrivalName,
            arrivalAt: arrivalAt,
            notificationMessage: notificationMessage
        };

        // Send plan data to backend
        fetch('/plans/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(planData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Unable to create the plan.');
                }
                return response.json();
            })
            .then(data => {
                alert('Plan created successfully! ID: ' + data.id);
            })
            .catch(error => {
                alert('An error occurred: ' + error.message);
            });
    });
</script>

</body>
</html>
