<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Plan</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g24wojyn1l"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }
        #form-container {
            margin: 20px;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 1em;
        }
    </style>
</head>
<body>

<div id="form-container">
    <h2>Create a Plan</h2>
    <input type="text" id="title" placeholder="Plan Title" required>
    <input type="text" id="departure-name" placeholder="Departure Address" required>
    <input type="text" id="arrival-name" placeholder="Arrival Address" required>
    <input type="datetime-local" id="arrival-at" required>
    <textarea id="notification-message" placeholder="Notification Message"></textarea>
    <button id="create-plan-btn">Create Plan</button>
</div>

<div id="map"></div>

<script>
    const jwt = localStorage.getItem("token");
    if (!jwt) location.href = "/views/signin";

    // Initialize the map
    const map = new naver.maps.Map('map', {
        zoom: 10,
        center: new naver.maps.LatLng(37.3614483, 127.1114883)
    });

    // Create markers for departure and arrival
    const departureMarker = new naver.maps.Marker({
        map: map,
        position: map.getCenter(),
        title: 'Departure'
    });

    const arrivalMarker = new naver.maps.Marker({
        map: map,
        position: map.getCenter(),
        title: 'Arrival'
    });

    function isSpecificAddress(address) {
        const specificPlacePattern = /(\d{1,2}번출구|입구|학교|공원|지하철|역)$/;
        if (specificPlacePattern.test(address)) {
            return false;
        }
        const generalAddressPattern = /\d+/;

        return generalAddressPattern.test(address);
    }

    // Function to fetch coordinates based on address type
    function fetchCoordinates(address, callback) {
        const endpoint = isSpecificAddress(address) ? 'search-location' : 'search-place';

        fetch(`/api/${endpoint}?address=${encodeURIComponent(address)}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${jwt}`
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data && data.places && data.places.length > 0) {
                    const coords = new naver.maps.LatLng(data.places[0].latitude, data.places[0].longitude);
                    callback(coords);
                } else {
                    alert('Address not found.');
                }
            })
            .catch(error => {
                console.error('Error fetching coordinates:', error);
                alert('An error occurred while finding the address.');
            });
    }

    // Function to update the map with fetched coordinates
    function updateMap(addressId, marker) {
        const address = document.getElementById(addressId).value;
        fetchCoordinates(address, function(coords) {
            map.setCenter(coords);
            marker.setPosition(coords);
        });
    }

    // Event listeners for address changes
    document.getElementById('departure-name').addEventListener('change', function() {
        updateMap('departure-name', departureMarker);
    });
    document.getElementById('arrival-name').addEventListener('change', function() {
        updateMap('arrival-name', arrivalMarker);
    });

    // Create Plan Button Event Listener
    document.getElementById('create-plan-btn').addEventListener('click', function() {
        const title = document.getElementById('title').value;
        const departureName = document.getElementById('departure-name').value;
        const arrivalName = document.getElementById('arrival-name').value;
        const arrivalAt = document.getElementById('arrival-at').value;
        const notificationMessage = document.getElementById('notification-message').value;

        // Ensure all fields are filled
        if (!title || !departureName || !arrivalName || !arrivalAt) {
            alert('Please fill in all required fields.');
            return;
        }

        // Format arrivalAt to ISO 8601
        const arrivalAtDate = new Date(arrivalAt);
        const formattedArrivalAt = arrivalAtDate.toISOString().slice(0, 19);

        const planData = {
            title,
            departureName,
            arrivalName,
            arrivalAt: formattedArrivalAt, // Use formatted date
            notificationMessage
        };

        // Send plan data to backend
        fetch('/plans/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${jwt}`
            },
            body: JSON.stringify(planData)
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorData => {
                        throw new Error(errorData.message || 'Unable to create the plan.');
                    });
                }
                return response.json();
            })
            .then(data => {
                alert(`Plan created successfully! ID: ${data.id}`);
            })
            .catch(error => {
                alert(`An error occurred: ${error.message}`);
            });
    });
</script>

</body>
</html>
