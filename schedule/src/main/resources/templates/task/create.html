<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<a href="/views" style="text-decoration: none; color: #2196F3;">Home</a>
    <main class="p-4">
        <h1>Create Task</h1>
        <form id="create-task-form">
            <div class="mb-3">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
        <h2 class="mt-4">Created Tasks:</h2>
        <ul id="task-list" class="list-group">
            <!-- Created tasks will be appended here -->
        </ul>
        <button id="back-button" class="btn btn-secondary mt-3">Back to Tasks</button>

    </main>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="/static/js/task/create.js"></script>

</body>
</html>
