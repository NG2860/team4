<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Update | MoveSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <!-- User Information Update Section -->
            <div class="col-md-6 col-lg-5 mb-5">
                <div class="card p-4 shadow-sm">
                    <h1 class="text-center mb-4">Update Profile</h1>
                    <div class="text-center mb-3">
                        <a href="/views" class="text-decoration-none">Home</a>
                    </div>
                    <form id="update-form">
                        <div class="mb-3">
                            <label for="name-input" class="form-label">Name</label>
                            <input type="text" id="name-input" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="age-input" class="form-label">Age</label>
                            <input type="number" id="age-input" class="form-control" min="10" step="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="email-input" class="form-label">Email</label>
                            <input type="email" id="email-input" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone-input" class="form-label">Phone</label>
                            <input type="text" id="phone-input" class="form-control" required>
                        </div>
                        <button id="update-button" type="submit" class="btn btn-primary w-100">Update</button>
                    </form>
                </div>
            </div>

            <!-- Profile Image Update Section -->
            <div class="col-md-6 col-lg-5">
                <div class="card p-4 shadow-sm">
                    <h1 class="text-center mb-4">Update Image</h1>
                    <div id="img-container" class="text-center my-3">
                        <h3>No Image</h3>
                    </div>
                    <form id="profile-img-form">
                        <div class="mb-3">
                            <label for="image-input" class="form-label">Select Image</label>
                            <input type="file" id="image-input" class="form-control" accept="image/*">
                        </div>
                        <button id="upload-button" type="submit" class="btn btn-primary w-100">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/static/js/user/update.js"></script>
</body>
</html>
