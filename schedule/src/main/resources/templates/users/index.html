<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MoveSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<main class="p-3">
    <h1>My Page</h1>

        <h2>Please Sign In</h2>
        <a href="/views/signin">Login</a>
        <a href="/views/signup">Sign Up</a>
    </div>
    <div id="authenticated" class="d-none">
        <div id="img-container" class="w-25 my-3"></div>
        <h2 id="greeting"></h2>
        <p id="summary"></p>
        <a href="/views/update">Update</a>
        <button id="logout-button" class="btn btn-primary">Logout</button>
        <div id="user-menu" class="d-none">
            <a href="/views/suspend-req">Suspend Account</a>
            <a href="/views/plan-create">Create Plan</a>
            <a href="/views/task-create">Create Task</a>

            <a href="/views/view-plan">View my Plans</a>
            <a href="/views/tasks">View my Tasks</a>

        </div>
        <div id="admin-menu" class="d-none">
        <a href="/views/admin/users">View All Users</a>
        <a href="/views/admin/suspend-requests">Check User Requests</a>
        </div>

    </div>

</main>
