<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up | MoveSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 p-4 shadow rounded bg-light">
                <h1 class="text-center mb-4">Sign Up</h1>
                <div class="text-center mb-3">
                    <a href="/views" class="text-decoration-none">Home</a>
                </div>
                <form id="signup-form">
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="username-input" class="form-label">User Name</label>
                        <input type="text" id="username-input" class="form-control" required>
                    </div>
                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password-input" class="form-label">Password</label>
                        <input type="password" id="password-input" class="form-control" required>
                    </div>
                    <!-- Password Check Field -->
                    <div class="mb-3">
                        <label for="passcheck-input" class="form-label">Password Check</label>
                        <input type="password" id="passcheck-input" class="form-control" required>
                    </div>
                    <!-- Signup Button -->
                    <button id="signup-button" type="submit" class="btn btn-success w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/static/js/user/signup.js"></script>
</body>
</html>
